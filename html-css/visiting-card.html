<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>visiting card</title>
    <style>
      .container {
        width: 500px;
        height: 200px;
        background: rgb(156, 154, 154);
        display: flex;
        align-items: center;
      }
      img {
        width: 200px;
        height: 200px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="avatar">
        <img src="avatar.png" alt="avatar" />
      </div>
      <div class="info">
        <h4>John Doe</h4>
        <p>Profession: Web Developer</p>
        <p>Email: johndoe@gmail.com</p>
        <p>Phone: +123-456-7680</p>
        <p>Website: <span style="color: blue; text-decoration: underline;">www.website.com</span></p>
      </div>
    </div>
  </body>
</html>
