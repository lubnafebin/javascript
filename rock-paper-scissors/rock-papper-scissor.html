<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock-paper-scissor</title>
    <link rel="stylesheet" href="rock-paper-scissors.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissor</p>
    <button onclick="playGame('rock')" class="move-button">
      <img src="/images/rock-emoji.png" alt="rock" />
    </button>
    <button onclick="playGame('paper')" class="move-button">
      <img src="/images/paper-emoji.png" alt="paper" />
    </button>
    <button onclick="playGame('scissors')" class="move-button">
      <img src="/images/scissors-emoji.png" alt="scissor" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button
      onclick="
    score.win = 0;
    score.lose = 0;
    score.tie = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    "
      class="reset-button"
    >
      Reset Score
    </button>
    <button class="auto-play-button" onclick="autoPlay()">Auto Play</button>
    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
